services:
  postgres:
    # 使用官方 pgvector 镜像
    image: pgvector/pgvector:pg16
    container_name: interview-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: interview_guide
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: interview-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio
    container_name: interview-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/interview-guide;
      /usr/bin/mc anonymous set public myminio/interview-guide;
      exit 0;
      "

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: interview-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: interview_guide
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Object Storage
      APP_STORAGE_ENDPOINT: http://minio:9000
      APP_STORAGE_ACCESS_KEY: minioadmin
      APP_STORAGE_SECRET_KEY: minioadmin
      APP_STORAGE_BUCKET: interview-guide
      APP_STORAGE_REGION: us-east-1
      
      # AI API Key (Required)
      AI_BAILIAN_API_KEY: ${AI_BAILIAN_API_KEY}
      AI_MODEL: ${AI_MODEL:-qwen-plus}
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: interview-frontend
    depends_on:
      - app
    ports:
      - "80:80"

volumes:
  postgres_data:
  redis_data:
  minio_data:
